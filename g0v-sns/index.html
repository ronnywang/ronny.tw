<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>g0v sns 抽籤器</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
</head>
<body>
<h1>抽籤</h1>
從 <a href="https://docs.google.com/spreadsheets/d/1xyxYGKU7iia3xSu6rF9F6YCcXOcEqrFsI2RD493bAxE/edit#gid=0">g0v SNS 治理紀錄</a> 隨機排序
<div id="result"></div>
<script>
$.get('https://docs.google.com/spreadsheets/d/e/2PACX-1vQydJyzRhZZFKqGF7OVGv_h7xh2Ku7bS3HgsDXLWj1TknTpjxm7IJtrMX2_74tSmW6fB5ZepvyYApdC/pub?output=csv', function(ret){
        var lines = ret.split("\n");
        var names = [];
        for (var i = 1; i < lines.length; i ++) {
            var line = lines[i];
            var name = line.split(",")[0];
            names.push(name);
        }
        names = names.sort(function(a, b){ return Math.random() - 0.5; });
        names.map(function(name) {
            $('#result').append($('<h2></h2>').text(name));
        });
}, 'text');
</script>
</body>
</html>
